<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="libs/fontawesome5/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>
<body>
    <div class="container vh-100">
        <div class="forms-area">
            <div class="img-login display-image"></div>

            <div class="data-input-area">
                <div class="row bottom-content">
                    <div class="col-12 text-center mb-4">
                        <span class="title-page">ENTRAR NO SISTEMA DE RECADOS</span>
                    </div>
    
                    <div class="col-12 d-flex mb-3">
                        <input id="email" type="email" placeholder="E-mail" class="form-control rounded-0">
                        <input id="password" type="password" placeholder="Senha" class="form-control rounded-0">
                    </div>
    
                    <div class="col-12 mb-2">
                        <button onclick="login()" type="button" class="btn btn-success w-100">
                            ENTRAR
                        </button>
                    </div>
    
                    <div class="col-12 text-center">
                        <a href="pages/conta.html" class="create-account">CRIAR CONTA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script type="text/javascript" src="libs/sweetalert2/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="libs/sweetalert2/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>
</html>
